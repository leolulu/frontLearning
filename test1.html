<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <style>
        .con{
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 50px;
            animation: mymove 2000ms infinite alternate;
        }
        @keyframes mymove {
            0%{
                transform: rotateZ(0deg);
            }
            100%{
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
<div class="con1"></div>
</body>
</html>
