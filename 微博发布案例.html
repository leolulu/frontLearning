<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博发布案例</title>
    <style>
        #text1 {
            margin: 10px;
        }

        .con {
            border: 2px dashed green;
            display: inline-block;
            padding: 10px;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#bt1').click(function () {
                // $('.con').append($('<div>'+$('#text1').val()+'</div>'));
                $('.con').append($('<div></div>').text($('#text1').val()));
                $('#text1').val('');
        });
    </script>
</head>
<body>
<div class="con">
    <input value="" type="text" id="text1">
    <input type="button" value="追加" id="bt1">

</div>
</body>
</html>
