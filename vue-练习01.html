<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model='xing'>
		<input type="text" v-model='ming'>
		<div>{{xing + ming}}</div>
	</div>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				xing:'morenxing',
				ming:'morenming'
			}
		})
	</script>
</body>
</html>
