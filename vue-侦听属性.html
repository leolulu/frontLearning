<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侦听属性</title>
	<script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<p>new: {{t_new}}</p>
		<p>old: {{t_old}}</p>
	</div>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:1,
				t_new:2,
				t_old:3
			},
			watch:{
				message:function(t_new,t_old){
					this.t_new = t_new
					this.t_old = t_old
				}
			}
		})
	</script>
</body>
</html>
